<div class="task">

  <div class="task__header header">
    <div class="header__name">
      <p class="header__title">Some txt</p>
    </div>

    <div class="header__atributes">
      <div class="header__date-container">
        <p class="header__text">DUE DATE</p>
        <div class="header__icon header__icon_type_calendar"></div>
      </div>

      <div class="header__priority-container">
        <p class="header__text">PRIORITY</p>
        <div class="header__icon header__icon_type_flag"></div>
      </div>

      <div class="header__status status">
        <p class="status__text">STATUS</p>
        <p class="status__info-text">
          To do
        </p>
      </div>
    </div>
  </div>

  <div class="task__body task-details">

    <div class="task-details__container">
      <p class="task-details__description">
        <label>Some txt</label>
      </p>
    </div>
  </div>

  <div class="task__btn-wrapper btn-wrapper">
    <button class="btn-secondary btn-secondary_purpose-edit">Edit</button>
    <button class="btn-secondary btn-secondary_purpose-delete">Delete</button>
  </div>
</div>
