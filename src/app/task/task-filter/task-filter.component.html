<div class="task-filter">
  <button
    class="task-filter__btn btn task-filter__elips elips" 
    (click)="onFilterBy('All'); activeIndex = -1"
    [class.active]="-1 === activeIndex"
    >All
  </button>
  <button *ngFor="let filter of filters; let i = index"
    class="task-filter__btn btn task-filter__elips elips" 
    (click)="onFilterBy(filter); activeIndex = i"
    [class.active]="i === activeIndex"
  >{{filter}}
  </button>
</div>
