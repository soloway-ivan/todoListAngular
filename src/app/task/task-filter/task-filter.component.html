<div class="task-filter">
  <button class="task-filter__btn btn task-filter__elips elips" (click)="onFilterBy('All')">All</button>

  <div *ngFor="let filter of filters">
    <button class="task-filter__btn btn task-filter__elips elips" (click)="onFilterBy(filter)">{{filter}}</button>
  </div>
</div>
